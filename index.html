<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ§º Gilam Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --bg: #020617;
        --panel: #020617;
        --card: rgba(2, 6, 23, 0.75);
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --border: #1e293b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #020617, #000);
        color: var(--text);
        font-family: system-ui, sans-serif;
      }

      .app {
        display: flex;
        min-height: 100vh;
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        width: 240px;
        background: var(--panel);
        border-right: 1px solid var(--border);
        padding: 20px;
      }

      .logo {
        font-size: 20px;
        font-weight: 800;
        margin-bottom: 24px;
      }

      .menu button {
        width: 100%;
        background: none;
        border: none;
        color: var(--text);
        padding: 12px;
        border-radius: 10px;
        cursor: pointer;
        text-align: left;
        margin-bottom: 6px;
      }

      .menu button:hover {
        background: rgba(56, 189, 248, 0.15);
      }

      /* ===== MAIN ===== */
      .main {
        flex: 1;
        padding: 24px;
      }

      .card {
        max-width: 520px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 22px;
      }

      h1 {
        margin-top: 0;
        text-align: center;
      }

      input,
      button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border-radius: 12px;
        font-size: 16px;
      }

      input {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }

      button {
        border: none;
        background: linear-gradient(135deg, var(--accent), #0ea5e9);
        color: #000;
        font-weight: 700;
        cursor: pointer;
        transition: 0.15s;
      }

      button:active {
        transform: scale(0.97);
      }

      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 12px 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px dashed var(--border);
        padding: 8px 0;
      }

      .total {
        text-align: center;
        font-size: 22px;
        font-weight: 800;
        margin: 16px 0;
      }

      /* ===== LOADING ===== */
      .loading {
        display: none;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 14px;
        color: var(--muted);
      }

      .spinner {
        width: 22px;
        height: 22px;
        border: 3px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 900px) {
        .app {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }

        .menu {
          display: flex;
          gap: 8px;
        }

        .menu button {
          padding: 10px 14px;
          white-space: nowrap;
        }

        .main {
          padding: 16px;
        }

        .card {
          max-width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="logo">ðŸ§º GILAM ADMIN</div>
        <div class="menu">
          <button onclick="showOrder()">âž• Yangi buyurtma</button>
          <button onclick="showReport()">ðŸ“Š Hisobotlar</button>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="main">
        <!-- BUYURTMA -->
        <section id="orderPage" class="card">
          <h1>Yangi buyurtma</h1>

          <input id="name" placeholder="Mijoz ismi" />
          <input id="phone" placeholder="Telefon" />
          <input id="price" type="number" value="10000" />

          <input id="l" type="number" placeholder="Uzunlik (m)" />
          <input id="w" type="number" placeholder="Eni (m)" />

          <button onclick="addItem()">âž• Gilam qoâ€˜shish</button>

          <ul id="list"></ul>

          <div class="total">Jami: <span id="total">0</span> soâ€˜m</div>

          <input id="paid" type="number" placeholder="Toâ€˜langan summa" />

          <button id="saveBtn" onclick="saveOrder()">ðŸ§¾ Chek chiqarish</button>

          <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Saqlanmoqda...</span>
          </div>
        </section>

        <!-- HISOBOT -->
        <section id="reportPage" class="card" style="display: none">
          <h1>ðŸ“Š Hisobot</h1>
          <p class="muted">
            Hisobotlar sahifasi (hisobot.html shu yerga koâ€˜chiriladi)
          </p>
        </section>
      </main>
    </div>

    <script>
      const API = "https://gilam-yuvish-backend.onrender.com";

      const nameInput = document.getElementById("name");
      const phoneInput = document.getElementById("phone");
      const priceInput = document.getElementById("price");
      const lInput = document.getElementById("l");
      const wInput = document.getElementById("w");
      const paidInput = document.getElementById("paid");
      const list = document.getElementById("list");
      const totalEl = document.getElementById("total");
      const loading = document.getElementById("loading");
      const saveBtn = document.getElementById("saveBtn");

      const orderPage = document.getElementById("orderPage");
      const reportPage = document.getElementById("reportPage");

      let items = [];

      function showOrder() {
        orderPage.style.display = "block";
        reportPage.style.display = "none";
      }

      function showReport() {
        window.location.href = "hisobot.html";
      }

      function addItem() {
        const l = Number(lInput.value);
        const w = Number(wInput.value);
        const p = Number(priceInput.value);

        if (!l || !w) return alert("Oâ€˜lchamlarni kiriting");

        items.push({ l, w, sum: l * w * p });
        lInput.value = "";
        wInput.value = "";
        render();
      }

      function render() {
        list.innerHTML = "";
        let sum = 0;
        items.forEach((i) => {
          sum += i.sum;
          list.innerHTML += `<li><span>${i.l}Ã—${
            i.w
          }</span><span>${i.sum.toLocaleString()}</span></li>`;
        });
        totalEl.textContent = sum.toLocaleString();
      }

      async function saveOrder() {
        if (!nameInput.value) return alert("Ism kiriting");
        if (!items.length) return alert("Gilam qoâ€˜shing");

        loading.style.display = "flex";
        saveBtn.disabled = true;

        const totalSum = items.reduce((s, i) => s + i.sum, 0);

        const order = {
          name: nameInput.value,
          phone: phoneInput.value,
          items,
          total: totalSum,
          paid: Number(paidInput.value) || 0,
        };

        try {
          await fetch(API + "/orders", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(order),
          });

          localStorage.setItem("currentOrder", JSON.stringify(order));

          items = [];
          render();
          nameInput.value = phoneInput.value = paidInput.value = "";

          window.open("print.html");
        } catch {
          alert("Server xatosi");
        } finally {
          loading.style.display = "none";
          saveBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
