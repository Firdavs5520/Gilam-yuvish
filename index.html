<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <title>Brand ‚Äî Yangi chek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png"
    href="https://peculiar-azure-xpdzzqfo3r.edgeone.app/Skrinshot_2026-01-03_175603-removebg-preview.png" />

  <style>
    :root {
      --bg: #020617;
      --card: rgba(2, 6, 23, 0.85);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --border: #1e293b;
      --danger: #ef4444;
      --success: #22c55e;
      --warn: #facc15;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: rgba(2, 6, 23, 0.9);
      border-right: 1px solid var(--border);
      padding: 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .menu button {
      width: 100%;
      background: none;
      border: none;
      color: var(--text);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      margin-bottom: 6px;
    }

    .menu button:hover {
      background: rgba(56, 189, 248, 0.15);
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 0 0 10px;
    }

    input,
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 10px;
    }

    input {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    button {
      border: none;
      background: linear-gradient(135deg, var(--accent), #0ea5e9);
      color: #000;
      font-weight: 800;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 12px 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed var(--border);
      padding: 8px 0;
      gap: 8px;
    }

    .item-actions {
      display: flex;
      gap: 6px;
    }

    .item-actions button {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 8px;
    }

    .edit {
      background: var(--warn);
      color: #000;
    }

    .delete {
      background: var(--danger);
      color: #fff;
    }

    .total {
      text-align: center;
      font-size: 22px;
      font-weight: 800;
      margin: 12px 0;
    }

    .pay-buttons {
      display: flex;
      gap: 8px;
    }

    .pay-buttons button.active {
      background: var(--success);
      color: #000;
    }

    .loading {
      display: none;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">Brand</div>
      <div class="menu">
        <button onclick="location.href='cheklar.html'">üßæ Cheklar</button>
        <button onclick="location.href='hisobot.html'">üìä Hisobotlar</button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="card">
        <h1>Yangi buyurtma</h1>

        <input id="customerName" placeholder="Familiya, Ism" />
        <input id="phone" type="text" placeholder="+998 (__) ___-__-__" />
        <input id="address" placeholder="Manzil" />

        <input id="price" type="number" value="15000" />

        <input id="l" type="number" placeholder="Uzunlik (m)" />
        <input id="w" type="number" placeholder="Eni (m)" />

        <button onclick="addItem()">‚ûï Gilam qo‚Äòshish</button>

        <ul id="list"></ul>

        <div class="total">Jami: <span id="total">0</span> so‚Äòm</div>

        <input id="paid" type="number" placeholder="To‚Äòlangan summa" />

        <div class="pay-buttons">
          <button id="payNaqd" class="active" onclick="setPay('Naqd')">üíµ Naqd</button>
          <button id="payKarta" onclick="setPay('Karta')">üí≥ Karta</button>
        </div>

        <button onclick="saveOrder()">üßæ Chek chiqarish</button>

        <div class="loading" id="loading">Saqlanmoqda...</div>
      </div>
    </main>
  </div>

  <script>
    const API = "https://gilam-yuvish-backend.onrender.com";

    const nameInput = document.getElementById("customerName");
    const phoneInput = document.getElementById("phone");
    const addressInput = document.getElementById("address");
    const priceInput = document.getElementById("price");
    const lInput = document.getElementById("l");
    const wInput = document.getElementById("w");
    const paidInput = document.getElementById("paid");
    const list = document.getElementById("list");
    const totalEl = document.getElementById("total");
    const loading = document.getElementById("loading");

    let items = [];
    let editIndex = null;
    let paymentType = "Naqd";

    /* ISMNI KATTA HARF */
    nameInput.addEventListener("input", () => {
      nameInput.value = nameInput.value
        .toLowerCase()
        .replace(/\b\w/g, c => c.toUpperCase());
    });

    /* TELEFON FORMAT */
    phoneInput.addEventListener("input", () => {
      let v = phoneInput.value.replace(/\D/g, "");
      if (v.startsWith("998")) v = v.slice(3);
      if (v.length > 9) v = v.slice(0, 9);

      let r = "+998";
      if (v.length > 0) r += " (" + v.slice(0, 2);
      if (v.length >= 2) r += ")";
      if (v.length > 2) r += " " + v.slice(2, 5);
      if (v.length > 5) r += "-" + v.slice(5, 7);
      if (v.length > 7) r += "-" + v.slice(7, 9);

      phoneInput.value = r;
    });

    function setPay(t) {
      paymentType = t;
      payNaqd.classList.toggle("active", t === "Naqd");
      payKarta.classList.toggle("active", t === "Karta");
    }

    function addItem() {
      const l = +lInput.value;
      const w = +wInput.value;
      const p = +priceInput.value;

      if (!l || !w) return alert("O‚Äòlchamlarni kiriting");

      const item = { l, w, sum: l * w * p };

      if (editIndex !== null) {
        items[editIndex] = item;
        editIndex = null;
      } else {
        items.push(item);
      }

      lInput.value = "";
      wInput.value = "";
      render();
    }

    function render() {
      list.innerHTML = "";
      let sum = 0;

      items.forEach((i, idx) => {
        sum += i.sum;
        list.innerHTML += `
      <li>
        <span>${i.l} √ó ${i.w}</span>
        <span>${i.sum.toLocaleString()}</span>
        <div class="item-actions">
          <button class="edit" onclick="editItem(${idx})">‚úèÔ∏è</button>
          <button class="delete" onclick="removeItem(${idx})">üóë</button>
        </div>
      </li>`;
      });

      totalEl.textContent = sum.toLocaleString();
    }

    function editItem(i) {
      lInput.value = items[i].l;
      wInput.value = items[i].w;
      editIndex = i;
    }

    function removeItem(i) {
      if (!confirm("Gilam o‚Äòchirilsinmi?")) return;
      items.splice(i, 1);
      render();
    }

    async function saveOrder() {
      if (!nameInput.value.trim()) return alert("Ism kiriting");
      if (!phoneInput.value.includes("+998")) return alert("Telefonni to‚Äòg‚Äòri kiriting");
      if (!addressInput.value.trim()) return alert("Manzil kiriting");
      if (!items.length) return alert("Kamida 1 ta gilam qo‚Äòshing");

      loading.style.display = "flex";

      const order = {
        name: nameInput.value,
        phone: phoneInput.value,
        address: addressInput.value,
        items,
        total: items.reduce((a, b) => a + b.sum, 0),
        paid: +paidInput.value || 0,
        paymentType,
        createdAt: new Date().toISOString()
      };

      await fetch(API + "/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      });

      localStorage.setItem("printOrder", JSON.stringify(order));
      location.href = "print.html";
    }
  </script>
</body>

</html>
